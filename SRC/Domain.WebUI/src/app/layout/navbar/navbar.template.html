<div class="container-fluid no-gutters">
    <!-- .navbar-header contains links seen on xs & sm screens -->
    <div class="navbar-header">
        <ul class="nav navbar-nav flex-row">
            <li class="nav-item">
                <ng-template #sidebarToggleTooltip>
                    Turn on/off <br> sidebar <br>collapsing
                </ng-template>
                <!-- whether to automatically collapse sidebar on mouseleave. If activated acts more like usual admin templates -->
                <a (click)="toggleSidebar('static')" class="nav-link hidden-md-down" [tooltip]="sidebarToggleTooltip"
                   placement="bottom">
                    <i class="fa fa-bars fa-lg"></i>
                </a>
                <!-- shown on xs & sm screen. collapses and expands navigation -->
                <a (click)="toggleSidebar('collapse')" class="hidden-lg-up nav-link" href="#" data-html="true" title="Show/hide<br>sidebar" data-placement="bottom">
                    <span class="rounded rounded-lg bg-gray text-white hidden-md-up"><i class="fa fa-bars fa-lg"></i></span>
                    <i class="fa fa-bars fa-lg hidden-sm-down"></i>
                </a>
            </li>
        </ul>
        <a class="navbar-brand hidden-md-up" [routerLink]=" ['/'] ">
            <i class="fa fa-circle text-gray mr-n-sm"></i>
            <i class="fa fa-circle text-warning"></i>
            &nbsp;
            {{config.name}}
            &nbsp;
            <i class="fa fa-circle text-warning mr-n-sm"></i>
            <i class="fa fa-circle text-gray"></i>
        </a>
    </div>

    <!-- this part is hidden for xs screens -->
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav flex-row float-right" (click)="$event.preventDefault()">
            <li class="nav-item dropdown">
                <a class="nav-link" id="notifications-dropdown-toggle">
                    <span class="thumb-sm avatar float-xs-left">
                        <img class="rounded-circle" src="assets/img/avatar.png" alt="...">
                    </span> &nbsp;{{ myTenant }}&nbsp;
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-globe fa-lg"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a class="dropdown-item" (click)="toggleLanguage('en')">English</a></li>
                    <li><a class="dropdown-item" (click)="toggleLanguage('zh-cn')">简体中文</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown ml-lg">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-cog fa-lg"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a class="dropdown-item" href="#"><i class="glyphicon glyphicon-user"></i> &nbsp; {{ 'MYACCOUNT' | translate}}</a></li>
                    <li class="dropdown-divider"></li>
					<li><a class="dropdown-item" (click)="logout();"><i class="fa fa-sign-out"></i> &nbsp; {{ 'LOGOUT' | translate }}</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
