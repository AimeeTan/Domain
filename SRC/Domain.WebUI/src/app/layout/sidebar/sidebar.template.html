<div class="js-sidebar-content">
	<header class="logo hidden-sm-down">
		<a [routerLink]="['parcel/list']">{{config.name}}</a>
	</header>
	<div class="sidebar-status hidden-md-up">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			<span class="thumb-sm avatar float-xs-right">
				<img class="rounded-circle" src="assets/img/avatar.png" alt="...">
			</span>
			<!-- .circle is a pretty cool way to add a bit of beauty to raw data.
				 should be used with bg-* and text-* classes for colors -->
			<!--<span class="circle bg-warning fw-bold text-gray-dark">
				13
			</span>-->
			&nbsp;{{ tenant?.userName }}
		</a>
		<!-- #notifications-dropdown-menu goes here when screen collapsed to xs or sm -->
	</div>
	<!-- main notification links are placed inside of .sidebar-nav -->
	<ul class="sidebar-nav">
		<li *ngFor="let item of menus">
			<h5 *ngIf="item.titel" class="sidebar-nav-title">{{ item?.titel | translate}}</h5>
			<a *ngIf="item.twoLevel" class="collapsed" aria-expanded="true" data-toggle="collapse" data-parent="#sidebar" href="#sidebar-{{item?.typeName}}">
				<span class="icon">
					<i class="{{item.className}}" aria-hidden="true"></i>
				</span>
				{{ item?.typeName | translate }}
				<i class="toggle fa fa-angle-down"></i>
			</a>
			<ul *ngIf="item.twoLevel" id="sidebar-{{item?.typeName}}" class="collapse in">
				<li *ngFor="let itemNode of item.node">
					<a [routerLink]="[itemNode.url]">
						<span class="icon">
							<i [class]="itemNode.className"></i>
						</span>
						{{ itemNode?.name | translate }}
					</a>
				</li>
			</ul>
			<a *ngIf="!item.twoLevel" [routerLink]="[item.url]">
				<span class="icon">
					<i [class]="item.className"></i>
				</span>
				{{ item?.name | translate }}
			</a>
		</li>
	</ul>
</div>
